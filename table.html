<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Page</title>
</head>

<body>
    <div class="table">
        <section class="wrapper-main">
            <table border="1">
                <tr>
                    <th>Stone Type</th>
                    <th>Price</th>
                    <th>Easily Maintained</th>
                </tr>
                <tr>

                    <td>Travertine</td>
                    <td>$$</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Marble</td>
                    <td>$$$</td>
                    <td>Moderate</td>
                </tr>
                <tr>
                    <td>Saltillo</td>
                    <td>$$$$</td>
                    <td>Extreme</td>
                </tr>
                <tr>
                    <td colspan="4">* Not true for all cases. Please call for an exact estimate.</td>
                </tr>

            </table>
        </section>
    </div>
</body>

</html>
